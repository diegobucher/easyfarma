<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: head('Lista de Pessoas')}"></head>

  <body>
  <header th:replace="~{fragmentos :: header('Lista de Pessoas')}"></header>

  <div class="container mb-4">
    <div class="col-12">
          <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
                th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
                th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem bem legal!</span>
    </div>
  </div>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Tipo</th>
              <th scope="col">email</th>
              <th scope="col">numero</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pessoa : ${pessoas}">
              <th class="col-1" scope="row" th:text="${pessoa.getId()}">ID</th>
              <td class="col-4" th:text="${pessoa.nome}">Nome do pessoa</td>
              <td class="col-2" th:text="${pessoa.tipoPessoa.toString()}">Tipo</td>
              <td class="col-2" th:text="${pessoa.email}">Email</td>
              <td class="col-2" th:text="${pessoa.numero}">numero</td>
              <td class="col-1"><a th:href="@{/pessoas/{pessoaId}(pessoaId = ${pessoa.id})}">Detalhes</a></td>
              <td class="col-1"><a th:href="@{/pessoas/{pessoaId}/edit(pessoaId = ${pessoa.id})}">Editar</a></td>
              <td class="col-1"><a th:href="@{/pessoas/{pessoaId}/delete(pessoaId = ${pessoa.id})}">Deletar</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <a href="/pessoas/new">Nova pessoa</a>
      </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
